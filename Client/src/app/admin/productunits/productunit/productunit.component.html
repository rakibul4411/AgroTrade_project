<div class="col-md-6">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

      <div class="form-group col-md-4">
          <label style="color:red;">Products Table:</label>
         <input>
         </div>
         
    <input type="hidden" name="Product_Unit_ID" #Product_Unit_ID="ngModel" [(ngModel)]="service.formData.product_Unit_ID">
  
    <div class="form-group col-md-8">
      <label style="color:black;">Product Unit:</label>
      <input name="Product_Unit_Quantity" #Product_Unit_Quantity="ngModel" [(ngModel)]="service.formData.product_Unit_Quantity" class="form-control" required>
      <div class="validation-error" *ngIf="Product_Unit_Quantity.invalid && Product_Unit_Quantity.touched">This field is required.</div>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
  </div>
