<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-row">

        <div class="form-group col-md-6">
            <label style="color:red;">Products Table:</label>
           <input>
           </div>
        <div class="form-group  col-md-6">
          <label  style="color:red;">Traders_List Table:</label>
          <input>
        </div>
        
      </div>

  <input type="hidden" name="Market_ID" #Market_ID="ngModel" [(ngModel)]="service.formData.market_ID">
  <div class="form-group">
    <label style="color:black;">Market Name:</label>
    <input name="Market_Name" #Market_Name="ngModel" [(ngModel)]="service.formData.market_Name" class="form-control" required>
    <div class="validation-error" *ngIf="Market_Name.invalid && Market_Name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label style="color:black;">Market Address:</label>
    <input name="Market_Address" #Market_Address="ngModel" [(ngModel)]="service.formData.market_Address" class="form-control">
    <!--<div class="validation-error" *ngIf="Address.invalid && Address.touched">This field is required.</div>-->
  </div>
  <div class="form-group">
    <label style="color:black;">Post Code:</label>
    <input name="Post_Code" #Post_Code="ngModel" [(ngModel)]="service.formData.post_Code" class="form-control">
   <!--<div class="validation-error" *ngIf="Phone.invalid && Phone.touched">This field is required.</div>--> 
  </div>
  <div class="form-row">  
    <div class="form-group" col-md-6>
      <label style="color:black;">District:</label>
      <input name="District" #District="ngModel" [(ngModel)]="service.formData.district" class="form-control">
      <!--<div class="validation-error" *ngIf="Address.invalid && Address.touched">This field is required.</div>-->
    </div>

    <div class="form-group  col-md-6">
      <label style="color:black;">Country Name</label>
      <input name="Country_Name" #Country_Name="ngModel" [(ngModel)]="service.formData.country_Name" class="form-control">
    </div>
    
  </div>
  <div class="form-group col-md-3">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
