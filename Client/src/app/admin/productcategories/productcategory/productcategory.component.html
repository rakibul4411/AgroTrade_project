<div class="col-md-6">
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group col-md-4">
        <label style="color:red;">Products Table:</label>
       <input>
       </div>
  <input type="hidden" name="Product_Category_ID" #Product_Category_ID="ngModel" [(ngModel)]="service.formData.product_Category_ID">

  <div class="form-group col-md-12">
    <label style="color:black;">Product Category Name:</label>
    <input name="Product_Category_Name" #Product_Category_Name="ngModel" [(ngModel)]="service.formData.product_Category_Name" class="form-control" required>
    <div class="validation-error" *ngIf="Product_Category_Name.invalid && Product_Category_Name.touched">This field is required.</div>
  </div>
  <div class="form-group col-md-6">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
</div>
