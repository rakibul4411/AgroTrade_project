<div class="col-md-6">
<table class="table table-hover">
  <tr>
    <th>Product Category Name</th>
  </tr>
    <tr *ngFor="let pcn of service.list">
    
      <td (click)="populateForm(pcn)">{{pcn.product_Category_Name}}</td>
      
      <td><button (click)="onDelete(pcn.product_Category_ID)" class="btn btn-sm btn-outline-danger">Delete</button></td>
    </tr>
  </table>
</div>
