<div class="col-md-6">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

      <div class="form-group col-md-4">
          <label style="color:red;">Traders_List Table:</label>
         <input>
         </div>

    <input type="hidden" name="Trader_Category_ID" #Trader_Category_ID="ngModel" [(ngModel)]="service.formData.trader_Category_ID">
  
    <div class="form-group col-md-12">
      <label style="color:black;">Trader Category Name:</label>
      <input name="Trader_Category_Name" #Trader_Category_Name="ngModel" [(ngModel)]="service.formData.trader_Category_Name" class="form-control" required>
      <div class="validation-error" *ngIf="Trader_Category_Name.invalid && Trader_Category_Name.touched">This field is required.</div>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
  </div>
