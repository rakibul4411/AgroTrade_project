<div class="col-md-6">
  <table class="table table-hover">
    <tr>
      <th>Trader Category Name</th>
    </tr>
      <tr *ngFor="let tcn of service.list">
      
        <td (click)="populateForm(tcn)">{{tcn.trader_Category_Name}}</td>
        
        <td><button (click)="onDelete(tcn.trader_Category_ID)" class="btn btn-sm btn-outline-danger">Delete</button></td>
      </tr>
    </table>
  </div>
