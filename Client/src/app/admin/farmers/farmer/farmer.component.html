<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="Farmer_ID" #Farmer_ID="ngModel" [(ngModel)]="service.formData.farmer_ID">
    <div class="form-group">
      <label style="color:black;">Farmer Name:</label>
      <input name="Farmer_Name" #Farmer_Name="ngModel" [(ngModel)]="service.formData.farmer_Name" class="form-control" required>
      <div class="validation-error" *ngIf="Farmer_Name.invalid && Farmer_Name.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label style="color:black;">Farmer Address:</label>
      <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.address" class="form-control">
      <div class="validation-error" *ngIf="Address.invalid && Address.touched">This field is required.</div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="color:black;">Phone Number:</label>
        <input name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.phone" class="form-control">
       <div class="validation-error" *ngIf="Phone.invalid && Phone.touched">This field is required.</div>
      </div>

      <!--<div class="form-group  col-md-6">
        <label>MOBILE</label>
        <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
      </div>-->
      
    </div>
    <div class="form-group col-md-3">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
